<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
    <main>
        <div class="expenses-container default-border-radius">
            <div class="my-balance-container default-padding default-border-radius">
                <div class="my-balance">
                    <p class="my-balance-title">My balance</p>
                    <p class="my-balance-amount">$921.48</p>
                </div>
                <img src="./images/logo.svg" alt="logo for my balance container">
            </div>
            <div class="spendings-container default-border-radius default-padding">
                <h1 class="spendings-title">Spending - Last 7 days</h1>
                <div class="weekly-spendings-container">

                </div>
                <div class="spendings-analysis">
                    <div class="spendings-total">
                        <p class="spendings-total-title">Total this month</p>
                        <p class="spendings-total-amount">$478.33</p>
                    </div>
                    <div class="spendings-last-month">
                        <p class="spendings-last-month-amount">+2.4%</p>
                        <p class="spendings-last-month-title">from last month</p>
                    </div>
                </div>
            </div>
        </div>      
    </main>
    <script src="./app.js"></script>
</body>
</html>
